<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keranjang Belanja</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="cart-header">
    <a href="beranda-marketplace.html" class="cart-back">← Kembali</a>
    <h2>Keranjang Belanja</h2>
</div>

<div class="cart-container">

    <!-- Produk 1 -->
    <div class="cart-item">
        <img src="img/peony.webp" alt="Produk" class="cart-img">

        <div class="cart-info">
            <h3 class="cart-name">Bouket Peony Elegan</h3>
            <p class="cart-price">Rp 180.000</p>

            <div class="cart-qty">
                <button>-</button>
                <span>1</span>
                <button>+</button>
            </div>
        </div>

        <button class="cart-delete">✕</button>
    </div>

    <!-- Produk 2 -->
    <div class="cart-item">
        <img src="img/lily-putih.webp" alt="Produk" class="cart-img">

        <div class="cart-info">
            <h3 class="cart-name">Bunga Lily Putih</h3>
            <p class="cart-price">Rp 135.000</p>

            <div class="cart-qty">
                <button>-</button>
                <span>2</span>
                <button>+</button>
            </div>
        </div>

        <button class="cart-delete">✕</button>
    </div>

    <!-- Produk 3 -->
    <div class="cart-item">
        <img src="img/edelweis.jpg" alt="Produk" class="cart-img">

        <div class="cart-info">
            <h3 class="cart-name">Bunga Edelweiss</h3>
            <p class="cart-price">Rp 120.000</p>

            <div class="cart-qty">
                <button>-</button>
                <span>1</span>
                <button>+</button>
            </div>
        </div>

        <button class="cart-delete">✕</button>
    </div>

</div>

<!-- TOTAL -->
<div class="cart-total-box">
    <p>Total : <span>Rp 435.000</span></p>
    <a href="beranda-marketplace.html"><button class="cart-checkout">Checkout</button></a>
</div>

</body>
</html>
